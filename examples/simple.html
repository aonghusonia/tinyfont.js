<canvas id="canvas" width="1300px" height="500px"></canvas>

<script type="module">
    import { initFont } from '../index.js';
    import * as font from '../fonts/pixel.js';

    const ctx = document.querySelector('canvas').getContext('2d');

    const render = initFont({ font, ctx });

    render('1234567890+-/?.,');
    render('ABCDEFGHIJKLNM', { x: 0, y: 100, size: 50, color: 'red' });
    render('OPQRSTUVWXYZ', { x: 0, y: 200, size: 50, color: 'blue' });
</script>
